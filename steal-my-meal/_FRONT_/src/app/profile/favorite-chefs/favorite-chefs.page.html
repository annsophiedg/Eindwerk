<ion-header>
  <ion-toolbar>
    <ion-icon class="arrow-back" (click)="ms.hideModal()" name="arrow-back"></ion-icon>
    <ion-title>My Favorite Chefs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="chef" *ngFor="let c of favChefs">
  
    <app-chef-card [chef]='c' [firstname]='c.usr_firstname' [lastname]='c.usr_lastname' [picture]='c.usr_profile_url'></app-chef-card>
  
  </ion-card>

</ion-content>
