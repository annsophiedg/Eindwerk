<div class="item chef" (click)="goToMealDetail(meals[chef.usr_id], chef)">
  <ion-avatar class="profilepic">
    <img [src]=chef.chef_picture alt="profilepicture">
  </ion-avatar>
  <div class="top">
    <div class="info">
      <h3>Sous-chef</h3>
      <h2>{{chef.chef_firstname}} {{chef.chef_lastname}}</h2>
    </div>
  </div>
  <div class="bottom">
    <div class="info">
      <h2>2.4 KM</h2>
      <h2>120 MEALS</h2>
      <h2></h2>
    </div>
  </div>
</div>
