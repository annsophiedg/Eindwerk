<ion-slides [options]="slideOpts">
  <ion-slide class="chef">
      <div class="profilepic">
        <img [src]=profilePath alt="profilepicture">
      </div>
    <div class="top"> 
        <div class="info">
          <h3>Sous-chef</h3>
          <h2>{{chef.chef_firstname}} {{chef.chef_lastname}}</h2>
        </div>
    </div>
    <div class="bottom">
        <div class="info">
        <h2>2.4 KM</h2>   <h2>120 MEALS</h2> <h2></h2>
        </div>
    </div>
  </ion-slide>
  <ion-slide class="meal">
    <div class="top">
      <div class="info">
        <h2>{{meal.mls_name}}</h2>
        <h3>{{meal.mls_description}}</h3>
      </div>
    </div>
    <div class="bottom">
        <div class="info">
        <h2>{{meal.mls_price}} EUR</h2>
        </div>
    </div>
  </ion-slide>
</ion-slides>
