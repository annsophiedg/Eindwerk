<ion-slides [options]="slideOpts">
  <ion-slide class="chef">
    <ion-avatar class="profilepic">
      <img [src]=chef.chef_picture alt="profilepicture">
    </ion-avatar>
    <div class="top">
      <div class="info">
        <h3>Sous-chef</h3>
        <h2>{{chef.chef_firstname}} {{chef.chef_lastname}}</h2>
      </div>
    </div>
    <div class="bottom">
      <div class="info">
        <h2>{{distance}}</h2>
        <h2>{{chef.mls_cooked}} meals</h2>
        <h2></h2>
      </div>
    </div>
  </ion-slide>
  <ion-slide class="meal">
    <div class="top">
      <div class="info">
        <h2>{{meal.mls_name}}</h2>
        <h3>{{meal.mls_description}}</h3>
      </div>
    </div>
    <div class="bottom">
      <div class="info">
        <h2>{{meal.mls_price}} EUR</h2>
      </div>
    </div>
  </ion-slide>
</ion-slides>
