<ion-slides [options]="slideOpts">
  <!-- CHEF SLIDE -->
  <ion-slide class="chef">
    <app-chef-card class="chef-component" [chef]=chef></app-chef-card>
  </ion-slide>
  <!-- MEAL SLIDE -->
  <ion-slide class="meal">
    <div class="top">
      <div class="info">
        <h2>{{meal.mls_name}}</h2>
        <h3>{{meal.mls_description}}</h3>
      </div>
    </div>
    <div class="bottom">
      <div class="info">
        <h2>{{distance}}</h2>
        <h2>{{meal.mls_date|date:"dd-MM-yyyy"}}</h2>
        <h2>{{meal.mls_price}} EUR</h2>
      </div>
    </div>
  </ion-slide>
</ion-slides>
