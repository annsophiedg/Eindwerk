<ion-card class="headCard">
  <ion-toolbar>

      <ion-avatar slot="start">
          <img [src]="profilePath">
        </ion-avatar>
    
        <div >{{chef.chef_firstname}} {{chef.chef_lastname}}</div>
        <div class="mealName">{{meal.mls_name}}</div>
  </ion-toolbar>
</ion-card>

<ion-content>
  <ion-card>
      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-label>Starts at: {{meal.mls_take_start|shortTime}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>Ends at: {{meal.mls_take_end}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-item>
          <ion-label>Description: {{meal.mls_description}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Price: {{meal.mls_price| currency:"EUR" }}</ion-label>
      </ion-item>

  </ion-card>

  <ion-button>Get this meal!</ion-button>


</ion-content>
