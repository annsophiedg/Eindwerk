<ion-card class="headCard">
  <ion-toolbar>

      <ion-avatar slot="start">
          <img [src]=chef.chef_picture>
      </ion-avatar>
    
        <div >{{chef.chef_firstname}} {{chef.chef_lastname}}</div>
        <div class="mealName">{{meal.mls_name}}</div>
  </ion-toolbar>
</ion-card>

<ion-content>

  <div class="subtitle">
  </div>
  <ion-card>
      <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>Starts at: {{meal.mls_take_start}}</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>Ends at: {{meal.mls_take_end}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

      <ion-item>
          <ion-label>Description: {{meal.mls_description}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Price: {{meal.mls_price| currency:"EUR" }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-chip *ngFor="let ingredient of ingredients">
          <ion-label>{{ ingredient.ing_name }}</ion-label>
        </ion-chip>
      </ion-item>
  </ion-card>

  <div class="btns">
      <ion-button (click)="hideModal()">Close</ion-button>
      <ion-button (click)="presentLoading()" (click)="getMeal()">Get this meal!</ion-button>
  </div>
</ion-content>
