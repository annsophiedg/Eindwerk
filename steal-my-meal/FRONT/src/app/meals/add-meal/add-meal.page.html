<ion-header>
  <ion-toolbar>
    <ion-title>add-meal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-icon (click)="hideModal()" style="font-size: 2rem;" name="close"></ion-icon>

<ion-content>

<form (submit)="onSubmit()">

<ion-item>
  <ion-label position="floating">Meal Name</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input></ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating">Start of meal</ion-label>
    <ion-input readonly [(ngModel)]="startDate" 
               [liIonic4Datepicker]="datePickerObj" 
               (ionchange)="myFunction()"
               name="startdate">
    </ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating">End of meal</ion-label>
    <ion-input readonly [(ngModel)]="endDate" 
               [liIonic4Datepicker]="datePickerObj" 
               (ionchange)="myFunction()"
               name="enddate">
    </ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating">Meal Description</ion-label>
    <ion-textarea rows="6" cols="20"></ion-textarea>
</ion-item>

<ion-button type="submit" (click)="postMeal()">Post</ion-button>

</form>

</ion-content>
