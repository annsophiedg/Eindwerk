<ion-header>
  <ion-toolbar>
    <ion-icon (click)="hideModal()" class="close" name="arrow-back" color="primary"></ion-icon>
    <ion-title>add meal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="meal" (ngSubmit)="logForm()">

    <ul>

      <li>

        <ion-item>
            <ion-label position="floating">Meal Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

      </li>

      <li>
    
        <ion-item>
              <ion-label position="floating">Price</ion-label>
              <ion-input type="text" formControlName="price"></ion-input>
        </ion-item>

      </li>

      <li>
    
          <ion-item>
                <ion-label position="floating">Portions</ion-label>
                <ion-input type="text" formControlName="portions"></ion-input>
          </ion-item>
  
        </li>

      <li>
    
        <ion-item>
            <ion-label position="floating" class="dateLabel"><ion-icon name="calendar"></ion-icon>Day to serve</ion-label>
            <ion-input readonly
                      [liIonic4Datepicker]="datePickerObj"
                      formControlName="date">
            </ion-input>
        </ion-item>

      </li>

      <li>
    
        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime type="time" displayFormat="HH:mm" minuteValues="00,15,30,45" formControlName="startTime"></ion-datetime>
        </ion-item>

      </li>

      <li>
    
        <ion-item>
            <ion-label>End Time</ion-label>
            <ion-datetime type="time" displayFormat="HH:mm" minuteValues="00,15,30,45" formControlName="endTime"></ion-datetime>
        </ion-item>

      </li>

      <li>
    
        <ion-item>
            <ion-label position="floating">Meal Description</ion-label>
            <ion-textarea rows="6" cols="20" type="text" formControlName="description"></ion-textarea>
        </ion-item>

      </li>
    
        <ion-button type="submit" [disabled]="!meal.valid" (click)="presentLoading()">Add Your Meal</ion-button>

    </ul>

  
  </form>

</ion-content>
