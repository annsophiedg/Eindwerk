<ion-header>
  <ion-toolbar>
    <ion-title>add-meal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-icon (click)="hideModal()" style="font-size: 2rem;" name="close"></ion-icon>

<ion-content>

  <form [formGroup]="meal" (ngSubmit)="logForm()">

    <ion-item>
        <ion-label position="floating">Meal Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="text" formControlName="price"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">When do you serve you meal?</ion-label>
        <ion-input readonly 
                  [liIonic4Datepicker]="datePickerObj" 
                  (ionchange)="myFunction()"
                  name="startdate"
                  type="date" formControlName="date">
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="HH:mm " minuteValues="00,15,30,45" type="text" formControlName="startTime"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="HH:mm " minuteValues="00,15,30,45" type="text" formControlName="endTime"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Meal Description</ion-label>
        <ion-textarea rows="6" cols="20" type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-button type="submit" [disabled]="!meal.valid">Post</ion-button>

  </form>

</ion-content>
