<ion-header>
  <ion-toolbar>
    <ion-icon class="arrow-back" (click)="ms.hideModal()" name="arrow-back"></ion-icon>
    <ion-title>My account</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-card class="userDetails">
    <ion-avatar (click)="ms.openEditUser()">
      <img *ngIf='user' [src]=user?.usr_profile_url alt="profilepicture">
      <a class="editUser">
        <ion-icon name="create"></ion-icon>
      </a>
    </ion-avatar>
    <ion-card-title class="title">{{user?.usr_firstname}} {{user?.usr_lastname}}</ion-card-title>
    <ion-card-subtitle class="subtitle">{{user?.usr_street}} {{user?.usr_housenumber}}</ion-card-subtitle>
    <ion-card-subtitle class="subtitle">{{user?.zip_zipcode}} {{user?.zip_city}}
    </ion-card-subtitle>
  </ion-card>

  <ion-nav class="nav-vertical">
    <ion-list class="list-vertical">
      <!-- Indicated allergies -->
      <ion-item (click)="ms.openAllergies()">
        <ion-icon class="icon" name="medkit"></ion-icon>
        <ion-label class="text"> My Allergies</ion-label>
      </ion-item>
      <!-- Chefs that user follows -->
      <ion-item (click)="ms.openFavoriteChefs()">
        <ion-icon class="icon" name="star"></ion-icon>
        <ion-label class="text"> My Favorite Chefs</ion-label>
      </ion-item>
      <!-- Rating and delivered meals -->
      <ion-item *ngIf="isChef" (click)="ms.openExperience()">
        <ion-icon class="icon" name="ribbon"></ion-icon>
        <ion-label class="text"> My Experience</ion-label>
      </ion-item>
      <!-- History of Cooked Meals -->
      <ion-item *ngIf="isChef" (click)="ms.openMealHistory()">
        <ion-icon class="icon" name="restaurant"></ion-icon>
        <ion-label class="text"> My Meals</ion-label>
      </ion-item>

</ion-content>

<ion-footer class="box showOff f-voucher" *ngIf="ord_amount" (click)=ms.openOrders()>
  <div>
    <span class="text">{{ord_amount}} </span>
    <ion-icon class="icon" name="basket"></ion-icon>
    <ion-label class="text f-voucher-label"> Your Order Voucher(s)</ion-label>
  </div>
</ion-footer>
