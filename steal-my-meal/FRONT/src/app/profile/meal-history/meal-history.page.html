<ion-header>
  <ion-toolbar>
    <ion-title>My Cooked Meals</ion-title>
    <ion-icon class="arrow-back" (click)="hideModal()" name="arrow-back"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="paddingBox">Current meal(s)</h2>
  <div class="paddingBox">
    <ion-grid>
      <ion-row class="tablehead">
        <ion-col size="3">
          Date
        </ion-col>
        <ion-col size="8">
          Meal
        </ion-col>
        <ion-col>
          <ion-icon name="basket"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngFor="let m of myMeals">
      <ion-row *ngIf="m.mls_date>now">
        <ion-col size="3">
          {{m.mls_datum}}
        </ion-col>
        <ion-col size="8">
          {{m.mls_name}}
        </ion-col>
        <ion-col>
          {{m.mls_amount}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <h2 class="paddingBox">Delivered meal(s)</h2>
  <div class="paddingBox">
    <ion-grid>
      <ion-row class="tablehead">
        <ion-col size="3">
          Date
        </ion-col>
        <ion-col size="8">
          Meal
        </ion-col>
        <ion-col>
          <ion-icon name="basket"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngFor="let m of myMeals">
      <ion-row *ngIf="now>m.mls_date">
        <ion-col size="3">
          {{m.mls_datum}}
        </ion-col>
        <ion-col size="8">
          {{m.mls_name}}
        </ion-col>
        <ion-col>
          {{m.mls_amount}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
