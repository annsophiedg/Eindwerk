<ion-header>
  <ion-toolbar>
    <ion-icon class="arrow-back" (click)="ms.hideModal()" name="arrow-back"></ion-icon>
    <ion-title>My Meals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="box showOff">
    <h2>meal(s) To Serve</h2>
  </div>
  <div class="box">
    <ion-grid>
      <ion-row class="tablehead">
        <ion-col size="4">
          Date
        </ion-col>
        <ion-col size="6">
          Meal
        </ion-col>
        <ion-col size="2">
          <ion-icon name="basket"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="grid-data" *ngFor="let m of myMeals">
      <ion-row *ngIf="m.mls_date>=now" (click)="ms.openEditMeal(m)">
        <ion-col size="4">
          {{m.mls_date | date: "dd-MM-yyyy"}}
        </ion-col>
        <ion-col size="6" class="flex">
          <div>{{m.mls_name}}</div><ion-icon name="create"></ion-icon>
        </ion-col>
        <ion-col size="2">
          {{m.mls_ordered}}/{{m.mls_amount}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="box showOff">
    <h2>meal(s) Done</h2>
  </div>
  <div class="box">
    <ion-grid>
      <ion-row class="tablehead">
        <ion-col size="4">
          Date
        </ion-col>
        <ion-col size="6">
          Meal
        </ion-col>
        <ion-col>
          <ion-icon name="star"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="grid-data" *ngFor="let m of myMeals">
      <ion-row *ngIf="now>m.mls_date">
        <ion-col size="4">
          {{m.mls_date | date: "dd-MM-yyyy"}}
        </ion-col>
        <ion-col size="6">
          {{m.mls_name}}
        </ion-col>
        <ion-col>
          <ion-icon class="icon rating rating-laugh" *ngIf="12<=m.avg_meal_rate"
            src='../../../assets/icon/laugh-beam-solid.svg'></ion-icon>
          <ion-icon class="icon rating rating-smile" *ngIf="8<=m.avg_meal_rate && m.avg_meal_rate<12"
            src='../../../assets/icon/laugh-solid.svg'></ion-icon>
          <ion-icon class="icon rating rating-like" *ngIf="4<=m.avg_meal_rate && m.avg_meal_rate<8"
            src='../../../assets/icon/smile-solid.svg'></ion-icon>
          <ion-icon class="icon rating rating-neutral" *ngIf="-1<=m.avg_meal_rate && m.avg_meal_rate<4"
            src='../../../assets/icon/meh-solid.svg'></ion-icon>
          <ion-icon class="icon rating rating-sad" *ngIf="m.avg_meal_rate<-1"
            src='../../../assets/icon/frown-solid.svg'>
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
