<ion-header>
  <ion-toolbar>
    <ion-icon class="arrow-back" (click)="hideModal()" name="arrow-back"></ion-icon>
    <ion-title>favoriteChefs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="chef" *ngFor="let chef of favChefs">
    <ion-avatar class="profilepic">
      <img [src]=chef[0].chef_picture alt="profilepicture">
    </ion-avatar>
    <div class="top">
      <div class="info">
        <h3 *ngIf="chef[0].avg_rating<8">Sous-chef</h3>
        <h3 *ngIf="chef[0].avg_rating>8">Chef de cuisine</h3>
        <h2>{{chef[0].chef_firstname}} {{chef[0].chef_lastname}}</h2>
      </div>
    </div>
    <div class="bottom">
      <div class="info">
        <h2>2.4 KM</h2>
        <h2>
          <ion-icon name="restaurant"></ion-icon>
          <span *ngIf="chef[0].mls_cooked"> {{chef[0].mls_cooked}}</span>
          <span *ngIf="!chef[0].mls_cooked"> -</span>
        </h2>
        <h2>
          <ion-icon name="basket"></ion-icon> <span *ngIf="chef[0].ord_finished"> {{chef[0].ord_finished}}</span> <span
            *ngIf="!chef[0].ord_finished"> -</span>
        </h2>
        <!-- <h2 *ngIf="chef[0].avg_rating">{{chef[0].avg_rating}} SCORE</h2> -->
      </div>
    </div>
  </ion-card>

</ion-content>
